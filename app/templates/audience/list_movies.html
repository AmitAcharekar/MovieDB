<!DOCTYPE html>
<html>
<head>
  <title>List of Movies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    
    table {
      border-collapse: collapse; /* Remove gaps between table cells */
      width: 100%; /* Stretch table to full width */
    }
    
    th, td {
      padding: 0.75rem 1rem; /* Add padding for better spacing */
      border: 1px solid #ddd; /* Add borders for table structure */
    }
    
    th {
      text-align: left; /* Left-align table headers */
      background-color: #f0f0f0; /* Light gray background for headers */
      color: #333; /* Darker text for better contrast */
    }
    
    tr:nth-child(even) { /* Style even rows */
      background-color: #f8f8f8; /* Lighter gray background for even rows */
    }
  </style>
</head>
<body>
  <h1>List of Movies</h1>
  <table>
    <tr>
      <th>Movie ID</th>
      <th>Movie Name</th>
      <th>Director's Surname</th>
      <th>Platform</th>
      <th>Theater ID</th>
      <th>Time Slot</th>
      <th>Predecessors List</th>
    </tr>
    {% for movie in movies %}
    <tr>
      <td>{{ movie[0] }}</td>
      <td>{{ movie[1] }}</td>
      <td>{{ movie[2] }}</td>
      <td>{{ movie[3] }}</td>
      <td>{{ movie[4] }}</td>
      <td>{{ movie[5] }}</td>
      <td>{{ movie[6] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
