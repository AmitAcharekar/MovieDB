<!DOCTYPE html>
<html>
<head>
  <title>View favourite</title>
  <style>
    /* Add your CSS styles here */
    table {
      border-collapse: collapse; /* Ensures table borders don't overlap  */
      width: 100%; /* Makes table take up full width */
    }
    th, td {
      text-align: left; /* Aligns text to left */
      padding: 8px; /* Adds padding to cells */
    }
    th {
      background-color: #ddd; /* Sets background color for table headers */
    }
  </style>
</head>
<body>
  <h1>View favourite</h1>
  <table>
    <tr>
      <th>Movie ID</th>
      <th>Movie Name</th>
      <th>Session ID</th>
      <th>Rating</th>
      <th>Overall Rating</th>
    </tr>
    {% for ticket in tickets %}
    <tr>
      <td>{{ ticket[0] }}</td>
      <td>{{ ticket[1] }}</td>
      <td>{{ ticket[2] }}</td>
      <td>{{ ticket[3] }}</td>
      <td>{{ ticket[4] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
