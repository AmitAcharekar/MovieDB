<!DOCTYPE html>
<html>
<head>
  <title>Main Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to the Main Page</h1>
    <p>Please select the role you want to login as:</p>
    <ul>
      <li><a href="db_manager/db_manager_login">Login as Database Manager</a></li>
      <li><a href="director/director_login">Login as Director</a></li>
      <li><a href="audience/audience_login">Login as Audience</a></li>
    </ul>
  </div>

  <style>
    /* Base style for body (consider using a global stylesheet) */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Container for centering and styling */
    .container {
      width: 500px; /* Adjust width as needed */
      margin: 50px auto;
      padding: 30px;
      border-radius: 5px; /* Rounded corners */
      background-color: #f0f0f0; /* Light gray background */
      text-align: center; /* Center text within the container */
    }

    h1 {
      margin-bottom: 20px;
    }

    /* Style list items for improved spacing and hover effect */
    ul {
      list-style: none; /* Remove default bullet points */
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 10px; /* Spacing between list items */
    }

    a {
      color: #000; /* Black text for links */
      text-decoration: none; /* Remove underline from links */
      padding: 10px 20px; /* Add padding around links */
      display: block; /* Make links fill the entire list item width */
      border: 1px solid #ccc; /* Border around links */
      border-radius: 3px; /* Rounded corners */
    }

    a:hover {
      background-color: #ddd; /* Light gray background on hover */
    }
  </style>
</body>
</html>
