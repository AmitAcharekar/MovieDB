<!DOCTYPE html>
<html>
<head>
  <title>Database Manager Login</title>
  <link rel="stylesheet" href="style.css"> </head>
<body>
  <div class="login-container">
    <h1>Database Manager Login</h1>
    <form method="POST" action="/db_manager/db_manager_login">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <style>
    /* Create a base style for the body */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Set minimum height for full viewport */
      background-color: #f0f0f0; /* Light gray background */
    }

    /* Style the login container */
    .login-container {
      background-color: #fff; /* White background for the form */
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
      padding: 30px;
      text-align: center;
      width: 300px; /* Adjust width as needed */
    }

    /* Style the form heading */
    h1 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    /* Style the form group elements */
    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    /* Style the submit button */
    button[type="submit"] {
      background-color: #4CAF50; /* Green color */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049; /* Darker green on hover */
    }
  </style>
</body>
</html>
