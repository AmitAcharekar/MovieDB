<!DOCTYPE html>
<html>
<head>
  <title>Add User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    
    form {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: inline-block;
      width: 120px;
      text-align: right;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Add User</h2>
  <form method="POST" action="/db_manager/add_user">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname"><br><br>
    <div class="form-group">
      <label for="user_type">User Type:</label>
      <select class="form-control" id="user_type" name="user_type">
        <option value="audience">Audience</option>
        <option value="director">Director</option>
      </select>
    </div><br><br>
    <label for="nation">Nation:</label>
    <input type="text" id="nation" name="nation" required><br><br>
    <label for="platform_id">Platform ID (Optional for Audience):</label>
    <input type="text" id="platform_id" name="platform_id"><br><br>
    <input type="submit" value="Add User">
  </form>
</body>
</html>
